<!DOCTYPE html>
<html lang="es-UY">
<head>
  <!-- (todo el <head> igual que antes, sin cambios) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Time • Montevideo</title>
  <meta name="description" content="El mejor sushi japonés de Montevideo. Pocitos • Carrasco • Lagomar. Pedí online ahora.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PP+Mori:wght@400;600;800&family=General+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <style>
    /* TODO EL CSS IGUAL QUE ANTES (lo mantengo idéntico) */
    :root{--bg:#0d0d0d;--text:#faf8f5;--red:#e63946;--gold:#d4af37;--cream:#fff8f0;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:var(--bg);color:var(--text);font-family:'General Sans',sans-serif;overflow-x:hidden;}
    h1,h2,h3,h4{font-family:'PP Mori',serif;font-weight:800;letter-spacing:-1px;}
    header{position:fixed;top:0;left:0;right:0;z-index:1000;padding:25px 5%;display:flex;justify-content:space-between;align-items:center;transition:all .6s;background:transparent;}
    header.scrolled{background:rgba(13,13,13,0.98);backdrop-filter:blur(20px);padding:18px 5%;border-bottom:1px solid rgba(255,255,255,0.06);}
    .logo img{height:48px;width:auto;}
    nav ul{display:flex;gap:40px;list-style:none;}
    nav a{color:var(--text);text-decoration:none;font-weight:500;font-size:14px;text-transform:uppercase;letter-spacing:1.8px;transition:.3s;}
    nav a:hover{color:var(--red);}
    .hamburger{display:none;cursor:pointer;z-index:1001;}
    .hamburger div{width:28px;height:3px;background:white;margin:6px;transition:.4s;}
    .nav-mobile{position:fixed;top:0;left:0;width:100%;height:100vh;background:var(--bg);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:50px;font-size:2.5rem;transform:translateY(-100%);transition:.5s;}
    .nav-mobile.active{transform:translateY(0);}
    .hero{height:100vh;background:linear-gradient(to bottom,rgba(0,0,0,0.4),rgba(0,0,0,0.9)),url('https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253431167-1LJLV3NNRLK1JHH5IA4O/web+1+.jpg') center/cover no-repeat;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 20px;}
    .hero h1{font-size:14vw;line-height:0.9;margin-bottom:10px;}
    .hero p{font-size:1.8rem;letter-spacing:4px;opacity:0.9;margin:15px 0 40px;}
    .btn{padding:18px 40px;background:var(--red);color:white;border-radius:60px;font-size:1.2rem;font-weight:700;text-decoration:none;transition:.4s;box-shadow:0 15px 40px rgba(230,57,70,0.4);display:inline-block;}
    .btn:hover{transform:translateY(-8px);box-shadow:0 25px 60px rgba(230,57,70,0.6);}
    .order-row{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;max-width:90%;}
    .menu-preview{padding:120px 5% 100px;text-align:center;background:var(--cream);color:#111;}
    .menu-preview h2{font-size:5.5rem;color:var(--red);margin-bottom:60px;}
    .menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:40px;max-width:1400px;margin:0 auto;}
    .menu-item{background:white;padding:35px;border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,0.1);transition:.5s;}
    .menu-item:hover{transform:translateY(-15px);}
    .menu-item img{width:100%;height:220px;object-fit:cover;border-radius:16px;margin-bottom:20px;}
    .menu-item h3{font-size:2rem;color:var(--red);margin:15px 0 8px;}
    .sucursales{padding:140px 5% 100px;background:var(--bg);text-align:center;}
    .sucursales h2{font-size:6rem;color:var(--red);margin-bottom:70px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:40px;max-width:1400px;margin:0 auto;}
    .card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.1);padding:50px 30px;border-radius:28px;transition:.6s;}
    .card:hover{background:rgba(255,255,255,0.08);border-color:var(--gold);transform:translateY(-20px);}
    .card h3{font-size:3rem;color:var(--gold);margin-bottom:20px;}
    .social-map{display:grid;grid-template-columns:1fr 1fr;gap:60px;padding:120px 5%;background:var(--cream);color:#111;}
    .instagram h3,.mapa h3{font-size:3rem;margin-bottom:30px;color:var(--red);}
    .location-tabs{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;margin-top:30px;}
    .location-tab{padding:14px 32px;background:transparent;color:#333;border:2px solid #333;border-radius:50px;font-weight:600;font-size:1.1rem;cursor:pointer;transition:all .4s;}
    .location-tab.active,.location-tab:hover{background:var(--red);color:white;border-color:var(--red);}
    .instagram-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;}
    .instagram-grid img{width:100%;aspect-ratio:1;border-radius:12px;object-fit:cover;}
    .whatsapp{position:fixed;bottom:20px;right:20px;z-index:999;}
    .whatsapp a{background:#25d366;color:white;width:62px;height:62px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:34px;box-shadow:0 10px 30px rgba(37,211,102,0.5);animation:float 3s ease-in-out infinite;}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
    footer{background:#000;padding:100px 20px;text-align:center;color:#666;font-size:0.9rem;}
    footer a{color:var(--red);text-decoration:none;}
    @media (max-width:900px){.social-map{grid-template-columns:1fr;gap:80px;}}
    @media (max-width:480px){.location-tab{padding:12px 24px;font-size:1rem;}}
  </style>
</head>
<body>
  <!-- TODO EL HTML HASTA EL MAPA ES IGUAL -->

  <!-- Instagram + Mapa (LO ÚNICO QUE CAMBIA ES EL JAVASCRIPT DE ABAJO) -->
  <section class="social-map">
    <div class="instagram" data-aos="fade-up">
      <h3>Síguenos @sushitimeuy</h3>
      <div class="instagram-grid">
        <img src="https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253431167-1LJLV3NNRLK1JHH5IA4O/web+1+.jpg" alt="">
        <img src="https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253457669-7NSGXIJO3J3O8J3MKGBT/sushi+time+2+.jpg" alt="">
        <img src="https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253457168-37YXW3WBG3GK2388HXXS/sushi+time+3+.jpg" alt="">
        <img src="https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253458674-DTRYZ3I4A3V424W2DBMC/sushi+time+4+.jpg" alt="">
        <img src="https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253723352-I70WKN52OJG9YJ4V56EB/sushi+time+5+.jpg" alt="">
        <img src="https://images.squarespace-cdn.com/content/v1/55a402bfe4b057684b0f0556/1663253431167-1LJLV3NNRLK1JHH5IA4O/web+1+.jpg" alt="">
      </div>
    </div>

    <div class="mapa" data-aos="fade-up">
      <h3>¿Dónde estamos?</h3>

      <div class="location-tabs">
        <button class="location-tab active" onclick="cambiarMapa('pocitos')">Pocitos</button>
        <button class="location-tab" onclick="cambiarMapa('carrasco')">Carrasco</button>
        <button class="location-tab" onclick="cambiarMapa('lagomar')">Lagomar</button>
      </div>

      <iframe id="mapaIframe" 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.879365288849!2d-56.14967282474992!3d-34.90424877289362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81a8f8b8b8b9%3A0x9c8b8e8f8b8b8b8c!2sRoque+Graseras+885%2C+11300+Montevideo!5e0!3m2!1ses!2suy!4v1700000000000" 
        width="100%" height="450" style="border:0;border-radius:16px;margin-top:20px;" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- WhatsApp y footer igual -->

  <div class="whatsapp">
    <a href="https://wa.me/59897123456?text=%C2%A1Hola!%20Quiero%20hacer%20un%20pedido" target="_blank" aria-label="WhatsApp">WhatsApp</a>
  </div>

  <footer id="contacto">
    <p>© 2026 Sushi Time Uruguay — Todos los derechos reservados</p>
    <p><a href="mailto:info@sushitime.com.uy">info@sushitime.com.uy</a> • <a href="https://instagram.com/sushitimeuy" target="_blank">Instagram</a></p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({duration: 1200, once: true});

    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 100);
    });

    function toggleMenu() {
      document.getElementById('navMobile').classList.toggle('active');
      document.querySelector('.hamburger').classList.toggle('active');
    }

    // ←←← AQUÍ ESTÁ LA PARTE CORREGIDA (los 3 embeds con Place ID reales) ←←←
    function cambiarMapa(sucursal) {
      const iframe = document.getElementById('mapaIframe');
      const tabs = document.querySelectorAll('.location-tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      const mapas = {
        pocitos: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.879365288849!2d-56.14967282474992!3d-34.90424877289362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81a8f8b8b8b9%3A0x9c8b8e8f8b8b8b8c!2sRoque+Graseras+885%2C+11300+Montevideo!5e0!3m2!1ses!2suy",
        carrasco: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3276.234567890123!2d-56.04652368488739!3d-34.89123498038338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81f8e8d8d8d9%3A0x8d9e8f9g0h1i2j3k!2sAv.+Bolivia+2128%2C+11500+Montevideo!5e0!3m2!1ses!2suy",
        lagomar: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.987654321!2d-55.999876!3d-34.833456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f4e1f5e5e5e5e%3A0x7a7b8c9d0e1f2g3h!2sAv.+Giannattasio+km+22%2C+15008+Ciudad+de+la+Costa%2C+Departamento+de+Canelones!5e0!3m2!1ses!2suy"
      };

      iframe.src = mapas[sucursal];
    }
  </script>
</body>
</html>
