<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1Ya Â· Apple Style</title>

  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111111;
      --panel-soft: #161616;
      --text: #f5f5f7;
      --muted: #9b9b9f;
      --accent: #ff2d2d;
      --border: #1f1f1f;
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #000 0%, var(--bg) 100%);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(10,10,10,0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1600px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo { font-size: 20px; font-weight: 600; }
    .logo span { color: var(--accent); }

    .tabs { margin-left: auto; display:flex; gap:10px; }

    .tab {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
    }

    .tab.active { background: var(--accent); color:#fff; border-color:transparent; }

    main {
      max-width: 1600px;
      margin: 0 auto;
      padding: 28px 20px 40px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 28px;
    }

    .player-card, .chat-card {
      background: var(--panel);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.5);
    }

    .player-top, .chat-top {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .player-wrap { aspect-ratio: 16/9; background:#000; }
    iframe { width:100%; height:100%; border:0; }

    .chat-card { display:flex; flex-direction:column; }

    .chat-messages {
      flex:1;
      padding:12px;
      overflow-y:auto;
      font-size:13px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    .msg { margin-bottom:8px; }
    .msg strong { color: var(--accent); }

    .chat-input {
      display:flex;
      gap:8px;
      padding:10px;
      border-top:1px solid var(--border);
      align-items:center;
    }

    .chat-input input {
      background: var(--panel-soft);
      border:1px solid var(--border);
      border-radius:999px;
      padding:8px 12px;
      color:var(--text);
      font-size:13px;
      outline:none;
      flex:1;
      min-width:0;
    }

    .chat-input input#nick { width:80px; }

    .chat-input button {
      padding:8px 14px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
    }

    @media (max-width:1100px){
      main{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">F1<span>Ya</span></div>
    <div class="tabs">
      <button class="tab active" id="btn-daddy" onclick="cambiarStream('daddy')">DAZN F1</button>
      <button class="tab" id="btn-espn" onclick="cambiarStream('espn')">ESPN</button>
      <button class="tab" id="btn-fox" onclick="cambiarStream('fox')">FOX</button>
    </div>
  </div>
</header>

<main>
  <section class="player-card">
    <div class="player-top"><strong>FÃ³rmula 1 Â· Live</strong></div>
    <div class="player-wrap">
      <iframe id="player" src="about:blank" allowfullscreen></iframe>
    </div>
  </section>

  <aside class="chat-card">
    <div class="chat-top"><strong>Chat en vivo</strong></div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="nick" placeholder="Nick" maxlength="16">
      <input id="text" placeholder="Mensajeâ€¦">
      <button type="button" onclick="toggleEmoji()">ðŸ˜€</button>
      <button type="button" onclick="sendMsg()">Enviar</button>
    </div>
    <div id="emojis" style="display:none; padding:8px; border-top:1px solid var(--border)"></div>
  </aside>
</main>

<script type="module">
  /* STREAMS */
  const streams = {
    daddy: "aHR0cHM6Ly9kYWRkeWhkLmNvbS93YXRjaC9zdHJlYW0tNTM3LnBocA==",
    espn:  "aHR0cHM6Ly9kYWRkeWhkLmNvbS9zdHJlYW0vc3RyZWFtLTE0OS5waHA=",
    fox:   "aHR0cHM6Ly9kYWRkeWhkLmNvbS9zdHJlYW0vc3RyZWFtLTc4Ny5waHA="
  };

  const player = document.getElementById('player');

  window.cambiarStream = function(tipo) {
    player.src = atob(streams[tipo]);
    ['daddy','espn','fox'].forEach(k =>
      document.getElementById('btn-'+k).classList.toggle('active', k===tipo)
    );
  };
  window.onload = () => cambiarStream('daddy');

  /* FIREBASE */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase, ref, push,
    onChildAdded, set, onDisconnect
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDSxZILNH92QqkfnQeSpYZeboqylAo_6S0",
    authDomain: "sushitime-b84fc.firebaseapp.com",
    databaseURL: "https://sushitime-b84fc-default-rtdb.firebaseio.com",
    projectId: "sushitime-b84fc",
    storageBucket: "sushitime-b84fc.firebasestorage.app",
    messagingSenderId: "821112951317",
    appId: "1:821112951317:web:5d64d505d35d4f67aab41c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const messagesRef = ref(db, 'chat/messages');

  const box = document.getElementById('messages');
  const nickInput = document.getElementById('nick');
  const textInput = document.getElementById('text');

  nickInput.value = localStorage.getItem('nick') || '';

  function stringToColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return `hsl(${hash % 360}, 70%, 60%)`;
  }

  onChildAdded(messagesRef, snap => {
    const m = snap.val();
    const div = document.createElement('div');
    const color = stringToColor(m.nick);
    div.innerHTML = `<span style="color:${color};font-weight:600">${m.nick}</span>: ${m.text}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  });

  window.sendMsg = function () {
    const nick = nickInput.value.trim();
    const text = textInput.value.trim();
    if (!nick || !text) return;
    localStorage.setItem('nick', nick);
    push(messagesRef, { nick, text, time: Date.now() });
    textInput.value = '';
  };

  /* ðŸ‘‡ FIX CLAVE */
  window.toggleEmoji = function () {
    const e = document.getElementById('emojis');
    e.style.display = (e.style.display === 'none' || !e.style.display)
      ? 'flex'
      : 'none';
  };

  const emojiList=['ðŸ˜€','ðŸ˜‚','ðŸ˜','ðŸ˜Ž','ðŸ˜­','ðŸ”¥','ðŸ‘','ðŸ¤¯','ðŸŽï¸','ðŸš¥','ðŸ','âš¡'];
  const emojiBox=document.getElementById('emojis');
  emojiBox.style.flexWrap='wrap';
  emojiBox.style.gap='6px';

  emojiList.forEach(em=>{
    const b=document.createElement('button');
    b.textContent=em;
    b.style.fontSize='18px';
    b.style.background='transparent';
    b.style.border='none';
    b.style.cursor='pointer';
    b.onclick=()=>{ textInput.value+=em; textInput.focus(); };
    emojiBox.appendChild(b);
  });

  textInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMsg();
  });
</script>

</body>
</html>
